

{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h2>Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      <div class="dropdown-menu">
        {{ form.as_p }}
      </div>
      <div class="form-group mt-4 mb-0">
        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
      </div>
    </form>
    <a href="{% url 'login' %}">Вход</a>

  </div>

{% endblock %}
